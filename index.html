<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@NuIIReference | Design System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --p: #00f2fe; 
            --s: #818cf8; 
            --bg: #030712; 
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 242, 254, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(129, 140, 248, 0.05) 0%, transparent 40%);
            z-index: -1;
            filter: blur(80px);
        }

        nav { 
            position: fixed; top: 0; width: 100%; padding: 20px 8%; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(3, 7, 18, 0.7); backdrop-filter: blur(20px); z-index: 10000;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; cursor: pointer; }
        .logo span { color: var(--p); text-shadow: 0 0 15px rgba(0, 242, 254, 0.4); }

        .links span { 
            margin-left: 30px; font-weight: 600; font-size: 0.8rem; cursor: pointer; 
            opacity: 0.5; text-transform: uppercase; letter-spacing: 1.5px; 
        }
        .links span:hover { opacity: 1; color: var(--p); }

        section { 
            display: none; padding: 180px 8% 80px; min-height: 100vh; 
            flex-direction: column; align-items: center; text-align: center; 
        }
        section.active { display: flex; animation: sectionIn 0.8s ease; }

        h1 { 
            font-size: clamp(3rem, 12vw, 7rem); font-weight: 800; 
            line-height: 0.85; letter-spacing: -5px; margin-bottom: 30px;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.5));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn { 
            padding: 22px 48px; border-radius: 100px; border: none; font-weight: 800; 
            cursor: pointer; background: #fff; color: #000; font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        .btn:hover { transform: scale(1.05) translateY(-5px); box-shadow: 0 15px 40px rgba(0, 242, 254, 0.3); background: var(--p); }

        /* Grid Styling */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 25px; width: 100%; max-width: 1200px; margin-top: 60px; }
        
        .card { 
            background: var(--glass); border: 1px solid var(--border); 
            padding: 45px; border-radius: 40px; text-align: left; 
            backdrop-filter: blur(10px); position: relative;
        }
        .card:hover { 
            background: rgba(255, 255, 255, 0.06); 
            border-color: var(--p);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .tag { 
            display: inline-block; padding: 5px 12px; border-radius: 8px; 
            background: rgba(0, 242, 254, 0.05); color: var(--p);
            font-size: 0.7rem; font-weight: 800; margin-right: 8px;
            border: 1px solid rgba(0, 242, 254, 0.1);
        }

        /* Test Box */
        .q-box { 
            background: var(--glass); border: 1px solid var(--border); 
            padding: 60px; border-radius: 50px; max-width: 700px; width: 100%;
            backdrop-filter: blur(15px);
        }

        .dot-container { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .dot { 
            width: 80px; height: 80px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-weight: 800; 
            cursor: pointer; background: #fff; color: #000;
        }
        .dot-outline { background: transparent; border: 1px solid #fff; color: #fff; }

        @keyframes sectionIn {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

<div class="bg-glow"></div>
