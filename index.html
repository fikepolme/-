<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuIIReference | Professional Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2fe; --bg: #030712; --card: rgba(255,255,255,0.03); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; line-height: 1.6; }

        nav { 
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(3,7,18,0.9); backdrop-filter: blur(15px); 
            position: fixed; top: 0; width: 100%; z-index: 9999; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 800; font-size: 1.4rem; cursor: pointer; color: white; }
        .logo span { color: var(--primary); }
        .nav-links span { margin-left: 20px; cursor: pointer; font-weight: 600; font-size: 0.8rem; opacity: 0.6; }

        section { display: none; padding: 120px 5% 60px; min-height: 100vh; text-align: center; }
        section.active { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Кнопки с принудительным стилем указателя */
        .btn { 
            background: #fff; color: #000; padding: 18px 40px; border-radius: 50px; 
            font-weight: 800; border: none; cursor: pointer !important; transition: 0.3s; 
            display: inline-block; margin: 10px; text-decoration: none;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .btn:active { transform: scale(0.95); }
        .btn:hover { background: var(--primary); box-shadow: 0 0 20px var(--primary); }

        .cv-card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 35px; max-width: 800px; text-align: left; }
        .dot-container { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; width: 100%; max-width: 500px; }
        .dot { border: 2px solid #334155; cursor: pointer !important; border-radius: 50%; transition: 0.3s; }
    </style>
</head>
<body>

<nav>
    <div class="logo" data-go="home">NuII<span>Reference</span></div>
    <div class="nav-links">
        <span data-go="home">ГЛАВНАЯ</span>
        <span data-go="resume">РЕЗЮМЕ</span>
        <span data-go="test">ТЕСТ</span>
    </div>
</nav>

<section id="home" class="active">
    <h1 style="font-size: 3.5rem; letter-spacing: -2px;">@NuIIReference</h1>
    <p style="opacity: 0.6; margin-bottom: 30px;">Frontend & Algorithm Developer</p>
    <button class="btn" data-go="test">ЗАПУСТИТЬ ТЕСТ</button>
    <button class="btn" style="background:transparent; color:white; border:1px solid white;" data-go="resume">ЧИТАТЬ РЕЗЮМЕ</button>
</section>

<section id="resume">
    <div class="cv-card">
        <h2 style="color: var(--primary); margin-bottom: 20px;">Резюме / Портфолио</h2>
        <p><strong>Стек:</strong> JS, HTML5, CSS3, Vercel, Git.</p>
        <p style="margin-top: 15px;">Разработал этот интерактивный хаб
