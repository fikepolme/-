<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@NuIIReference | Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2fe; --bg: #030712; --border: rgba(255, 255, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: #fff; overflow-x: hidden;
        }

        /* Фикс фона: pointer-events: none обязателен */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 10%, rgba(0, 242, 254, 0.05), transparent 50%),
                        radial-gradient(circle at 90% 90%, rgba(129, 140, 248, 0.05), transparent 50%);
            z-index: -1; pointer-events: none;
        }

        nav { 
            position: fixed; top: 0; width: 100%; padding: 20px 8%; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(3, 7, 18, 0.8); backdrop-filter: blur(20px); z-index: 10000;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.4rem; font-weight: 800; cursor: pointer; pointer-events: all; }
        .logo span { color: var(--p); }

        .links span { 
            margin-left: 25px; font-weight: 700; font-size: 0.8rem; cursor: pointer; 
            opacity: 0.6; pointer-events: all; text-transform: uppercase;
        }

        section { 
            display: none; padding: 160px 8% 60px; min-height: 100vh; 
            flex-direction: column; align-items: center; text-align: center; 
        }
        section.active { display: flex; }

        h1 { font-size: clamp(2.5rem, 10vw, 6rem); font-weight: 800; letter-spacing: -4px; margin-bottom: 30px; }

        /* Кнопки с принудительным кликом */
        .btn { 
            padding: 20px 40px; border-radius: 100px; border: none; font-weight: 800; 
            cursor: pointer !important; background: #fff; color: #000; 
            display: inline-block; position: relative; z-index: 100;
            pointer-events: all !important;
        }
        .btn:active { transform: scale(0.95); }

        .card { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            padding: 40px; border-radius: 35px; text-align: left; width: 100%; max-width: 500px;
        }

        .dot { 
            width: 70px; height: 70px; border-radius: 50%; display: inline-flex; 
            align-items: center; justify-content: center; font-weight: 800; 
            cursor: pointer; background: #fff; color: #000; margin: 10px;
            pointer-events: all !important;
        }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<nav>
    <div class="logo" onclick="go('home')">NuII<span>Reference</span></div>
    <div class="links">
        <span onclick="go('work')">Кейсы</span>
        <span onclick="go('test')">Лаб</span>
    </div>
</nav>

<section id="home" class="active">
    <h1>Design<br>Beyond.</h1>
    <button class="btn" onclick="go('work')">СМОТРЕТЬ РАБОТЫ</button>
</section>

<section id="work">
    <h1>Cases</h1>
    <div class="card">
        <h3>Psychology Engine</h3>
        <p style="opacity: 0.5; margin-top: 10px;">SPA на чистом JavaScript. Логика состояний без библиотек.</p>
    </div>
    <button class="btn" style="margin-top:30px" onclick="go('test')">ЗАПУСТИТЬ ТЕСТ</button>
</section>

<section id="test">
    <div class="card" style="text-align: center;">
        <h2 id="q-text" style="min-height: 80px; margin-bottom: 20px;">...</h2>
        <div class="dot" onclick="step(3)">ДА</div>
        <div class="dot" style="background:transparent; color:#fff; border:1px solid #fff" onclick="step(-3)">НЕТ</div>
    </div>
</section>

<section id="result">
    <div class="card" style="text-align: center;">
        <h1 id="res-title" style="color: var(--p)"></h1>
        <p id="res-desc" style="margin: 20px 0"></p>
        <button class="btn" onclick="go('home')">В НАЧАЛО</button>
    </div>
</section>

<script>
    const state = {
        cur: 0,
        pts: 0,
        qs: ["Любите чистый код?", "Важен ли дизайн?", "Планируете задачи?", "Работаете быстро?", "Готовы к новому?"]
    };

    function go(id) {
        console.log("Navigating to:", id);
        document.querySelectorAll('section').forEach(s => s.style.display = 'none');
        const target = document.getElementById(id);
        if (target) {
            target.style.display = 'flex';
        }
        if(id === 'test') { state.cur = 0; state.pts = 0; up(); }
        window.scrollTo(0,0);
    }

    function up() {
        document.getElementById('q-text').innerText = state.qs[state.cur];
    }

    function step(v) {
        state.pts += v; state.cur++;
        if (state.cur < state.qs.length) up();
        else finish();
    }

    function finish() {
        go('result');
        document.getElementById('res-title').innerText = state.pts > 0 ? "Architect" : "Minimalist";
        document.getElementById('res-desc').innerText = "Кейс подготовлен @NuIIReference.";
    }

    // Инициализация
    window.onload = () => go('home');
</script>
</body>
</html>
