<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@NuIIReference | Industry Standard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2fe; --bg: #050505; --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Ультра-чистый фон без перекрытий */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 242, 254, 0.03), transparent);
            pointer-events: none; z-index: 1;
        }

        nav { 
            position: fixed; top: 0; width: 100%; padding: 25px 8%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 9999; background: rgba(5,5,5,0.9); backdrop-filter: blur(10px);
        }

        .logo { font-size: 1.4rem; font-weight: 800; cursor: pointer; text-transform: uppercase; color: #fff; text-decoration: none; }
        .logo span { color: var(--p); }

        .nav-links button {
            background: none; border: none; color: #fff; font-family: inherit;
            margin-left: 25px; font-size: 0.7rem; font-weight: 800; letter-spacing: 2px;
            cursor: pointer; opacity: 0.5; text-transform: uppercase;
        }
        .nav-links button:hover { opacity: 1; color: var(--p); }

        section { 
            display: none; min-height: 100vh; padding: 140px 8% 60px; 
            flex-direction: column; align-items: flex-start; justify-content: center;
        }
        section.active { display: flex !important; }

        h1 { font-size: clamp(3.5rem, 12vw, 9rem); font-weight: 800; letter-spacing: -6px; line-height: 0.85; margin-bottom: 40px; text-transform: uppercase; }

        /* Кнопки с гарантированным кликом */
        .btn { 
            display: inline-block; padding: 22px 50px; 
            background: #fff; color: #000; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 3px; 
            cursor: pointer !important; border: none; font-size: 0.8rem;
            position: relative; z-index: 100; pointer-events: auto;
        }
        .btn:hover { background: var(--p); transform: translateY(-3px); }

        /* Content Blocks */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; width: 100%; margin-top: 30px; }
        .card { border: 1px solid var(--border); padding: 40px; background: rgba(255,255,255,0.02); }
        .card h3 { color: var(--p); margin-bottom: 15px; text-transform: uppercase; }
        .tag { font-size: 0.6rem; border: 1px solid var(--border); padding: 4px 8px; margin-right: 5px; opacity: 0.5; }
    </style>
</head>
<body>

<div class="grain"></div>

<nav>
    <div class="logo" onclick="app.go('home')">NuII<span>Ref</span></div>
    <div class="nav-links">
        <button onclick="app.go('work')">Portfolio</button>
        <button onclick="app.go('resume')">Resume</button>
        <button onclick="app.go('test')">Lab</button>
    </div>
</nav>

<section id="home" class="active">
    <h1>CORE<br><span style="color:var(--p)">ENGINEER.</span></h1>
    <button class="btn" onclick="app.go('work')">Archives</button>
</section>

<section id="work">
    <h2 style="font-size: 3rem; margin-bottom: 20px;">PROJECTS</h2>
    <div class="card-grid">
        <div class="card">
            <h3>Psychology Engine</h3>
            <p style="opacity:0.6; margin-bottom:15px;">Алгоритмическое ядро для обработки тестов. Vanilla JS.</p>
            <span class="tag">LOGIC</span><span class="tag">SPA</span>
        </div>
        <div class="card">
            <h3>Industrial UI</h3>
            <p style="opacity:0.6; margin-bottom:15px;">Дизайн-система в стиле брутализма. Оптимизация CSS.</p>
            <span class="tag">UI
