<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@NuIIReference | Fix Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2fe; --bg: #030712; --card: rgba(255,255,255,0.03); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; 
            line-height: 1.6; overflow-x: hidden;
        }

        /* Nav с фиксом кликов */
        nav { 
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(3,7,18,0.98); position: fixed; top: 0; width: 100%; z-index: 99999; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 800; cursor: pointer; pointer-events: auto; }
        .nav-links span { margin-left: 15px; cursor: pointer; font-weight: 700; font-size: 0.8rem; pointer-events: auto; }

        /* Sections */
        section { display: none; padding: 120px 5% 40px; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        section.active { display: flex !important; }

        /* Кнопки с гарантированным кликом */
        .btn { 
            background: #fff; color: #000; padding: 18px 40px; border-radius: 50px; 
            font-weight: 800; border: none; cursor: pointer !important; 
            display: inline-block; margin: 10px; position: relative; z-index: 10;
            pointer-events: auto !important;
        }
        .btn:hover { background: var(--primary); transform: translateY(-2px); }

        .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 30px; border-radius: 25px; max-width: 600px; width: 100%; text-align: left; }
    </style>
</head>
<body>

<nav>
    <div class="logo" onclick="go('home')">NuII<span>Reference</span></div>
    <div class="nav-links">
        <span onclick="go('home')">ГЛАВНАЯ</span>
        <span onclick="go('resume')">РЕЗЮМЕ</span>
        <span onclick="go('test')">ТЕСТ</span>
    </div>
</nav>

<section id="home" class="active">
    <h1>@NuIIReference</h1>
    <p style="margin: 20px 0; color: #94a3b8;">Frontend разработчик и архитектор логики.</p>
    <div>
        <button class="btn" onclick="go('resume')">МОЁ РЕЗЮМЕ</button>
        <button class="btn" style="background:none; color:white; border:1px solid #fff;" onclick="go('test')">ТЕСТ</button>
    </div>
</section>

<section id="resume">
    <div class="card">
        <h2 style="color:var(--primary)">Резюме</h2>
        <p style="margin: 15px 0;">Я специализируюсь на создании SPA-приложений и сложных интерактивных систем.</p>
        <p><strong>Стек:</strong> JS, HTML5, CSS3, Vercel.</p>
        <button class="btn" style="width:100%; margin-top:20px;" onclick="window.location.href='https://t.me/NuIIReference'">НАПИСАТЬ В ТГ</button>
    </div>
</section>

<section id="test">
    <div class="card" style="text-align:center;">
        <h2 id="q-txt" style="min-height:80px; margin-bottom:30px;">...</h2>
        <button class="btn" onclick="step(3)">ДА</button>
        <button class="btn" style="background:#f43f5e; color:white;" onclick="step(-3)">НЕТ</button>
    </div>
</section>

<section id="result">
    <div class="card" style="text-align:center;">
        <h1 id="res-t" style="color:var(--primary)"></h1>
        <p id="res-d" style="margin:20px 0;"></p>
        <button class="btn" onclick="go('home')">НАЗАД</button>
    </div>
</section>

<script>
    const qs = ["Вам нравится кодить?", "Вы любите дизайн?", "Вы планируете задачи?", "Вам важна логика?", "Вы работаете быстро?"];
    let cur = 0, pts = 0;

    // ФУНКЦИЯ ПЕРЕКЛЮЧЕНИЯ (ГЛОБАЛЬНАЯ)
    window.go = function(id) {
        console.log("Переход в:", id);
        const sections = document.querySelectorAll('section');
        sections.forEach(s => s.classList.remove('active'));
        
        const target = document.getElementById(id);
        if (target) {
            target.classList.add('active');
        }
        
        if(id === 'test') { cur = 0; pts = 0; up(); }
        window.scrollTo(0,0);
    }

    function up() {
        document.getElementById('q-txt').innerText = qs[cur];
    }

    window.step = function(v) {
        pts += v; cur++;
        if(cur < qs.length) up();
        else {
            go('result');
            document.getElementById('res-t').innerText = pts > 0 ? "Профессионал" : "Новичок";
            document.getElementById('res-d').innerText = "Создано @NuIIReference.";
        }
    }

    // Инициализация принудительно
    document.addEventListener('DOMContentLoaded', () => {
        go('home');
    });
</script>
</body>
</html>
