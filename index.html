<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@NuIIReference | Portfolio Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2fe; --purple: #818cf8; --bg: #030712; --card: rgba(255,255,255,0.03); --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; line-height: 1.6; overflow-x: hidden; }

        /* Navigation */
        nav { 
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(3,7,18,0.95); backdrop-filter: blur(10px); position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 800; font-size: 1.4rem; cursor: pointer; }
        .logo span { color: var(--primary); }
        .nav-links span { margin-left: 20px; cursor: pointer; font-weight: 700; font-size: 0.8rem; color: #94a3b8; transition: 0.3s; }
        .nav-links span:hover { color: var(--primary); }

        /* Layout */
        section { display: none; padding: 120px 5% 60px; min-height: 100vh; flex-direction: column; align-items: center; text-align: center; animation: fadeIn 0.4s ease; }
        .active { display: flex !important; }
        .container { max-width: 1100px; width: 100%; }

        /* Buttons */
        .btn { 
            background: #fff; color: #000; padding: 16px 35px; border-radius: 50px; 
            font-weight: 800; border: none; cursor: pointer; display: inline-block; margin: 10px; text-decoration: none; transition: 0.3s;
        }
        .btn:hover { background: var(--primary); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,242,254,0.2); }
        .btn-outline { background: transparent; color: #fff; border: 1px solid var(--border); }

        /* Cards & Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 40px; width: 100%; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 25px; text-align: left; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .tag { background: rgba(0,242,254,0.1); color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; margin-right: 5px; }

        /* Quiz */
        .dot-box { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .dot { width: 60px; height: 60px; border: 2px solid #334155; border-radius: 50%; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; font-weight: 800; }
        .dot:hover { border-color: var(--primary); background: rgba(0,242,254,0.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

        <span onclick="go('resume')">РЕЗЮМЕ</span>

</nav>
